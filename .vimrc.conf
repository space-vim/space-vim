" ====================================================
" ========    General Config
" ====================================================
set t_Co=256       " required for airline

" This makes vim act like all other editoes, buffers can
" exist in the background without being in a window.
set hidden

set fileencodings=utf-8,ucs-bom,gb18030,gbk,gb2312,cp936
set termencoding=utf-8
set encoding=utf-8
set langmenu=zh-CN.UTF-8

colorscheme desert

syntax enable      " turn on syntax highlighting66
syntax on
filetype on

set autoread
set autowrite

set mouse=a
set selection=exclusive
set selectmode=mouse,key

" set paste会导致YCM的tab补全失效,导致delimitMate失效
" set paste

set ruler
set showcmd

set showmatch
set matchtime=1     "time for parenthesis matching

set cursorline      " Highlight current line
set cursorcolumn    " Highlight current column
hi CursorColumn ctermbg=239
hi CursorLine ctermbg=240
hi MatchParen cterm=bold ctermfg=gray ctermbg=green
autocmd InsertLeave * se nocul
autocmd InsertEnter * se cul

set laststatus=2    "required for airline

set history=10000

" ======== Turn off swap files ========
set nobackup
set noswapfile
set nowb

set report=0

set wildignore+=*/tmp/*,*.so,*.swp,*.zip,*.pyc,*.png,*.jpg,*.gif     " MacOSX/Linux
set wildignore+=*\\tmp\\*,*.swp,*.zip,*.exe,*.pyc,*.png,*.jpg,*.gif  " Windows

set backspace=2

set tag=tags;/

set completeopt=longest,menu

set viminfo+=!

" 共享剪贴板
set clipboard+=unnamed

set backspace=indent,eol,start
set linespace=0
set number
set showmatch
set matchtime=1

set winminheight=0
set wildmode=list:longest,full
set wildmenu
" not recommended
"set whichwrap+=<,>,[,],h,l,b,s
set scrolljump=5
set scrolloff=3

" ======== Indentation ========
set autoindent
set smartindent
set softtabstop=4
set shiftwidth=4
set tabstop=4
set expandtab

" Auto indent pasted text
nnoremap p p=`]<C-o>
nnoremap p p=`]<C-o>

filetype plugin on
filetype indent on
filetype indent plugin on

set nowrap       " Don't wrap lines
set linebreak    " Wrap lines at convennient points

" ======== Search ========
set hlsearch     " Find the next match as we type the search
set incsearch    " Highlight searches by default
set ignorecase   " Ignore case when searching...
set smartcase    " ...unless we type a capital
" 设置search时搜索结果高亮的前景色与背景色
" 输入:hi 即可查看所有高亮的颜色设置
hi Search term=standout ctermfg=52 ctermbg=11
hi IncSearch term=reverse cterm=bold ctermfg=53

" ======================================================
" =========    Key Mapping
" ======================================================
let mapleader="\<Space>"

nmap <leader>fs :w<cr>
nmap <leader>q  :q<cr>
nmap <leader>Q  :qa!<cr>
nmap <leader>d  <C-d>
nmap <leader>u  <C-u>

" Treat long lines ad break lines (useful when moving around in them)
map j gj
map k gk

" Remap VIM 0 to first non-blank character
map 0 ^

" 映射全选加复制 Ctrl+a
map <C-a> ggVGY
map! <C-a> <Esc>ggVGY

" 将选中文本块复制至系统剪贴板
vnoremap <leader>y "+y
" 将系统剪贴板内容粘贴至vim
nmap <leader>p "+p
" F3分配给NERDTree
map <F3> :NERDTreeToggle<cr>
" f8分配给graphviz的dot命令，绘图
map <F8> :w<cr>:!dot -Tpng -o %<.png % && open %<.png<cr>

